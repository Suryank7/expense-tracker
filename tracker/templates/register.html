{% extends "base.html" %}
{% block start %}

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #0d0f1a, #1a2136, #111827);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        padding: 20px;
        box-sizing: border-box;
    }

    .register-card {
        width: 100%;
        max-width: 450px;
        padding: 45px;
        background: rgba(255, 255, 255, 0.06);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0,0,0,0.4);
        backdrop-filter: blur(12px);
        animation: fadeIn 1s ease;
        box-sizing: border-box;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .register-title {
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 25px;
        background: linear-gradient(45deg, #7df9ff, #5effb0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .form-control {
        margin-bottom: 18px;
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
        opacity: 0.8;
        font-size: 15px;
    }

    input {
        padding: 12px 14px;
        background: rgba(255, 255, 255, 0.12);
        border: none;
        border-radius: 10px;
        outline: none;
        color: #fff;
        font-size: 15px;
        transition: .2s;
        box-sizing: border-box;
        min-height: 44px;
    }

    input:focus {
        background: rgba(255, 255, 255, 0.18);
        transform: scale(1.03);
    }

    input::placeholder {
        color: rgba(255,255,255,0.5);
    }

    small {
        opacity: 0.6;
        margin-top: 3px;
        font-size: 13px;
    }

    .register-btn {
        width: 100%;
        padding: 14px;
        margin-top: 10px;
        font-size: 16px;
        font-weight: 700;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(45deg, #52ff9c, #6dfbff);
        transition: 0.25s ease;
        color: #000;
        min-height: 44px;
    }

    .register-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(0,255,200,0.5);
    }

    .extra {
        text-align: center;
        margin-top: 12px;
        opacity: 0.8;
        font-size: 15px;
    }

    .extra a {
        color: #82ffe0;
        text-decoration: none;
        font-weight: 600;
    }

    .extra a:hover {
        text-decoration: underline;
    }

    /* TABLET RESPONSIVE */
    @media (max-width: 768px) {
        .register-card {
            padding: 35px 30px;
        }

        .register-title {
            font-size: 28px;
        }
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 480px) {
        body {
            padding: 15px;
        }

        .register-card {
            padding: 30px 20px;
        }

        .register-title {
            font-size: 26px;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
        }

        input {
            font-size: 14px;
            padding: 10px 12px;
        }

        .register-btn {
            font-size: 15px;
            padding: 12px;
        }

        .extra {
            font-size: 14px;
        }

        small {
            font-size: 12px;
        }
    }

</style>

<div class="register-card">

    <h3 class="register-title">Create Account</h3>

    <form method="POST" id="form">
        {% csrf_token %}

        <div class="form-control">
            <label>Username</label>
            <input type="text" name="username" placeholder="Choose a username..." required>
            <small>Unique username required</small>
        </div>

        <div class="form-control">
            <label>First Name</label>
            <input type="text" name="first_name" placeholder="Your first name..." required>
        </div>

        <div class="form-control">
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Your last name..." required>
        </div>

        <div class="form-control">
            <label>Password</label>
            <input type="password" name="password" placeholder="Create a password..." required>
        </div>

        <button class="register-btn" type="submit">Register</button>
    </form>

    <p class="extra">
        Already have an account?
        <a href="{% url 'login_view' %}">Login</a>
    </p>

</div>

{% endblock %}
